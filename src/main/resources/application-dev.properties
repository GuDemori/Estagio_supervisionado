# Configuração do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/doces_giacomini
spring.datasource.username=distribuidora_giacomini
spring.datasource.password=Leagueof12
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yml
spring.liquibase.enabled=true

# Configurações do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração do Spring Security (usuário padrão para testes, opcional)
spring.security.user.name=admin
spring.security.user.password=admin123

# Configuração do Servidor
server.port=8080

# Logging (opcional, para depuração)
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG
