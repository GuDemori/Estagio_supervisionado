<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Pedido</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Gerar Pedido em PDF</h2>
  <form th:action="@{/order/gerar-pdf}" th:object="${order}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="order" class="form-label">Número do Pedido</label>
      <input type="text" class="form-control" id="order" th:field="*{numero}" required>
    </div>
    <div class="mb-3">
      <label for="nomeCliente" class="form-label">Nome do Cliente</label>
      <input type="text" class="form-control" id="nomeCliente" th:field="*{nomeCliente}" required>
    </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <textarea class="form-control" id="endereco" rows="3" th:field="*{endereco}" required></textarea>
    </div>
    <div class="mb-3">
      <label for="valores" class="form-label">Valor Total</label>
      <input type="number" class="form-control" id="valores" step="0.01" th:field="*{valorTotal}" required>
    </div>
    <button type="submit" class="btn btn-success">Gerar PDF</button>
  </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
